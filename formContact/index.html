<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulaire de contact</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image">

        <div class="module">
            <form action="https://formsubmit.co/leonard.maron@gmail.com" method="POST">
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Adresse Email</label>
                  <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Nom</label>
                  <input name="name" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-floating mb-2">
                    <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Ecrire vortre message...</label>
                </div>
                <button type="submit" class="btn btn-dark">Envoyer</button>
              </form>
        </div>

    </div>

    
    
</body>
</html>
